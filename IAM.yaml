AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  CloudPassword:
    NoEcho: 'true'
    Type: String
    Description: Cloud User password
    MinLength: '1'
    MaxLength: '15'
  AppPassword:
    NoEcho: 'true'
    Type: String
    Description: App User password
    MinLength: '1'
    MaxLength: '15'
  ProdSupportPassword:
    NoEcho: 'true'
    Type: String
    Description: Prod Support User password
    MinLength: '1'
    MaxLength: '15'
Resources:
  CloudUser:
    Type: AWS::IAM::User
    Properties:
      LoginProfile:
        Password: !Ref 'CloudPassword'
  AppUser:
    Type: AWS::IAM::User
    Properties:
      LoginProfile:
        Password: !Ref 'AppPassword'
  ProdSupportUser:
    Type: AWS::IAM::User
    Properties:
      LoginProfile:
        Password: !Ref 'ProdSupportPassword'
  CloudGroup:
    Type: AWS::IAM::Group
  AppGroup:
    Type: AWS::IAM::Group
  ProdSupportGroup:
    Type: AWS::IAM::Group
  CloudUsers:
    Type: AWS::IAM::UserToGroupAddition
    Properties:
      GroupName: !Ref 'CloudGroup'
      Users: [!Ref 'CloudUser']
  AppUsers:
    Type: AWS::IAM::UserToGroupAddition
    Properties:
      GroupName: !Ref 'AppGroup'
      Users: [!Ref 'AppUser']
  ProdSupportUsers:
    Type: AWS::IAM::UserToGroupAddition
    Properties:
      GroupName: !Ref 'ProdSupportGroup'
      Users: [!Ref 'ProdSupportUser']
  CloudUserPolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CloudUsers
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action: '*'
          Resource: '*'
      Groups: [!Ref 'CloudGroup']
  AppUserPolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AppUser
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action: cloudformation:*
          Resource: '*'
      Groups: [!Ref 'AppGroup']
  ProdSupportPolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ProdSupportUser
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action: ['cloudformation:Describe*', 'cloudformation:List*', 'cloudformation:Get*']
          Resource: '*'
      Groups: [!Ref 'ProdSupportGroup']
